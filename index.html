<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="images/logo/ohmyfood@2x.svg">
    <title>Oh My food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/32b64e32d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">Ohmyfood</h1>
        <div class="header__search">
        <i class="fas fa-map-marker-alt"><span>Paris, Belleville</span></i>
        </div>        
        <div class="header__explorer">
            <h2>Réservez le menu qui vous convient</h2>
            <h3>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h3>
            <button class="btn__submit" type="submit" value="Explorer nos restaurants">Explorer nos restaurants</button>
        </div>
    </header>
    <section class="fonct">
        <h2>Fonctionnement</h2>
        <div class="btn__container">
            <div class="btn__container--box">
                <button class="btn__menu">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Choisissez un restaurant</span>
                </button>
                <div class="btn__menu--no">1</div>
            </div>
            <div class="btn__container--box">
                <button class="btn__menu">
                    <i class="fas fa-list-ul"></i>
                    <span>Composez votre menu</span>
                </button>
                <div class="btn__menu--no">2</div>
            </div>            <div class="btn__container--box">
                <button class="btn__menu">
                    <i class="fas fa-store"></i>
                    <span>Dégustez au restaurant</span>
                </button>
                <div class="btn__menu--no">3</div>
            </div>
        </div>
    </section>

</body>
</html>
