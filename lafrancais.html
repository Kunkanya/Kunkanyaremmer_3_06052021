<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="images/logo/ohmyfood@2x.svg" />
    <title>Oh My food : À la Francais</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <script src="https://kit.fontawesome.com/32b64e32d5.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--------------------------->
    <!------Section 1 Header----->
    <!--------------------------->
    <header class="header">
        <div class="header__menu">            
            <h1 class="header__logo"><a href="index.html" class="header__menu--back"><i class="fas fa-arrow-left"></i></a>Ohmyfood</h1>        
        </div>
        <div class="header__pic">
            <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la français foto">
        </div>
    </header>

    <!--------------------------->
    <!------Section 2 Menu------->
    <!----------Entrées---------->
    <!--------------------------->
    
    <section class="sMenu">
        <div class="menu__title">
                <h1>À la française</h1>
                <div class="card__heart">
                    <i class="far fa-heart card__heart--nbg" aria-hidden="true"></i>
                    <i class="fa fa-heart card__heart--bg" aria-hidden="true"></i>
                </div>
        </div>
        <div class="btnmenu">
            <h2 class="btnmenu__type">entrées</h2>
            <div class="btnmenu__cardcontainer">
                <div class="btnmenu__card">
                    <h3 class="btnmenu__card--name">Tartare de poulpe acidulé</h3>
                    <div class="btnmenu__card--description">
                        <p>Aux zestes d'orange</p>
                        <span class="test"><strong>25€</strong></span>
                    </div>
                    <div class="checked"><i class="fas fa-check-circle"></i></div                               
                    
                </div>
            </div>
        </div>
    </section>




</body>

</html>
